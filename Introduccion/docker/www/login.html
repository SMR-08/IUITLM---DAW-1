<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body>
    <!-- Contenedor principal de la página con clase común para formularios -->
    <div class="contenedor-pagina contenedor-formulario">
        <!-- Botón de volver atrás -->
        <!-- TODO: Usar iconos de AF -->
        <a href="banco.php" class="boton-volver"><--</a>

        <h2>Iniciar Sesión</h2>
        <!-- Formulario que envía los datos a login.php mediante método POST -->
        <form action="php/login.php" method="post">
            <!-- Grupo de formulario para DNI -->
            <div class="grupo-formulario">
                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" required>
            </div>
            <!-- Grupo de formulario para Contraseña -->
            <div class="grupo-formulario">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <!-- Botón de envío del formulario con clase botón primario -->
            <input type="submit" value="Iniciar Sesión" class="boton-primario">
        </form>
        <!-- Parrafo para mostrar mensajes de error con clase mensaje y mensaje-error -->
        <p id="error-message" class="mensaje mensaje-error oculto"></p>

        <p>¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a></p>
    </div>
</body>
</html>
