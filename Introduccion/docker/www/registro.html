<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario y Cuenta Bancaria</title>
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body>
    <header>
        <div class="header-content container">
            <div class="logo">Mi Banco</div>
            <nav>
                <ul>
                    <li><a href="index.php">Inicio</a></li>
                    <li><a href="acceso.html">Acceder</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="card">
            <h1>Registro de Usuario y Cuenta Bancaria</h1>
            <form id="formularioRegistro">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" required>
                </div>
                <div class="form-group">
                    <label for="dni">DNI:</label>
                    <input type="text" id="dni" name="dni" required>
                </div>
                <div class="form-group">
                    <label for="contrasena">Contrase√±a:</label>
                    <input type="password" id="contrasena" name="contrasena" required>
                </div>
                <button type="submit" class="btn-primary btn-block">Registrarse</button>
            </form>

            <div id="mensaje" class="mensaje success oculto"></div>
            <div id="mensajeError" class="mensaje error oculto"></div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
    <script src="/js/registro.js"></script>
